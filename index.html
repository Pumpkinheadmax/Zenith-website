<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zenith - La Community di Gamer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS */
        body {
            font-family: 'Lexend', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #af8fbe, #69247e);
            color: #000000;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .hero {
            text-align: center;
            padding: 100px 0;
            background: linear-gradient(135deg, #986db1, #391044);
        }

        .hero h1 {
            font-size: 3em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .join-button {
            background-color: #ffffff;
            color: #461068;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            border-radius: 30px;
            transition: background-color 0.3s, color 0.3s;
        }

        .join-button:hover {
            background-color: #b797c0;
            color: #ffffff;
        }

        .features {
            background-color: #ffffff;
            padding: 50px 0;
            text-align: center;
        }

        .features h2 {
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            justify-items: center;
            margin-bottom: 40px;
        }

        .feature-item {
            background-color: #ffffff;
            color: #000000;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.7s ease, transform 0.7s ease;
        }

        .feature-item h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .feature-item p {
            font-size: 1.1em;
        }

        .feature-item[data-aos="fade-up"].aos-animate {
            opacity: 1;
            transform: translateY(0);
        }

        .contact {
            background-color: #ffffff;
            text-align: center;
            padding: 50px 0;
        }

        .contact h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .contact-button {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 20px;
        }

        .contact-button:hover {
            background-color: #b797c0;
        }

        .footer {
            background: linear-gradient(135deg, #3e0b53, #8c5899);
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
